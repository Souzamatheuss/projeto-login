<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <body>
        <main>
            <section id="login">
                <section id="imagem">
                </section>  
            
        <div id="formulario"> 
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                
            <form action="login.php" method="post" autocomplete="on"> 
            <p>
                <i class="material-symbols-outlined"> person_apron </i>
                <input  type="email" name="email" id="iemail" placeholder="Seu email" autocomplete="email" required maxlength="30">
                <label id="botao-email" for="iemail" >Email</label>
            </p>
            <p>  
                <i class="material-symbols-outlined"> vpn_key </i>        
                <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8">
                <label id="botao-senha" for="isenha">Senha</label>
            </p>
            <p>
                <input id="botao-entrar" type="submit" value="Entrar">
                <a href="#" class="botao-link">Esqueci a senha <i class="material-symbols-outlined"> mail</i> </a>
            </p>
        </div>
        </form>
        </div>
        </section>
        </section>
        </main>
        
    </body>
